name: Code Quality and Security

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  code-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy bandit safety ruff

    - name: Run flake8 (code style)
      run: |
        flake8 . --count --show-source --statistics --max-line-length=120 \
          --output-file=flake8_report.txt || true

    - name: Run black (formatting)
      run: black . --check --diff

    - name: Run mypy (static typing)
      run: |
        mypy . --ignore-missing-imports > mypy_report.txt 2>&1 || true

    - name: Run bandit (security linter)
      run: |
        bandit -r . -c pyproject.toml -f json -o bandit_report.json || true

    - name: Run safety (vulnerability scan)
      run: |
        safety check -r requirements.txt --full-report > safety_report.txt 2>&1 || true

    - name: Run ruff (fast linter)
      run: |
        ruff check . --output-format=json > ruff_report.json 2>&1 || true

    - name: Upload reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-analysis-reports
        path: |
          flake8_report.txt
          mypy_report.txt
          bandit_report.json
          safety_report.txt
          ruff_report.json
        retention-days: 3